<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="page-content">
        <div class="container">
            <div id="info-container" class="info-container hidden">
                <div id="question-count">Question: 1/10</div>
                <div id="answer-response" class=""></div>
                <div id="player-score">Score: 0</div>
            </div>
            <div id="question-container" class="hidden">
                <div id="question">Question Text</div>
                <div id="answer-btns" class="answer-btns">

                </div>
            </div>
            <div id="start-container" class="">
                <div><h1>Coding Quiz</h1></div>
                <div id="control-btns" class="control-btns">
                    <button class="start-btn btn" id="start-btn">Start</button>
                    <button class="score-btn btn" id="score-btn">High Scores</button>
                </div>
                
            </div>
            <div id="score-container" class="hidden">
                <div><h1>High Scores</h1></div>
                <div id="scores"></div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
